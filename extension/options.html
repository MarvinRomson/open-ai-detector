<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Score Highlighter — Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px 0; }
    form { display: grid; gap: 12px; max-width: 600px; }
    .row { display: grid; gap: 6px; }
    label { font-weight: 600; }
    input[type="text"], input[type="number"] {
      padding: 8px; border-radius: 6px; border: 1px solid rgba(0,0,0,0.2);
      background: #ffffff; color: #111;
    }
    .help { color: #666; font-size: 12px; }
    .actions { display: flex; gap: 8px; margin-top: 8px; }
    button {
      appearance: none; border: 1px solid rgba(0,0,0,0.2); border-radius: 6px;
      padding: 8px 12px; cursor: pointer; background: #fff; color: #111;
    }
    button.primary { background: #1a73e8; color: #fff; border-color: #1a73e8; }
    .status { height: 18px; margin-top: 4px; font-size: 12px; color: #1a73e8; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .checkbox { display: flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>
  <h1>Text Score Highlighter — Options</h1>
  <form id="form">
    <div class="row">
      <label for="serverUrl">Server URL</label>
      <input id="serverUrl" name="serverUrl" type="text" placeholder="http://localhost:8000" />
      <div class="help">Base URL for your FastAPI server. Example: http://localhost:8000</div>
    </div>

    <div class="row checkbox">
      <input id="showRewrite" name="showRewrite" type="checkbox" />
      <label for="showRewrite">Show “Rewrite” button on highlights</label>
    </div>

    <div class="grid-2">
      <div class="row">
        <label for="minHighlightScore">Minimum score to highlight</label>
        <input id="minHighlightScore" name="minHighlightScore" type="number" min="1" max="100" step="1" placeholder="1" />
        <div class="help">Only elements with score >= this value will be highlighted. If a score is missing (null), it won’t be highlighted.</div>
      </div>
      <div class="row">
        <label for="minWords">Minimum words in block to evaluate</label>
        <input id="minWords" name="minWords" type="number" min="0" step="1" placeholder="0 (no minimum)" />
        <div class="help">Only evaluate blocks with at least this many words (0 = no minimum).</div>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="primary">Save</button>
      <button type="button" id="reset">Reset to defaults</button>
    </div>
    <div id="status" class="status"></div>
  </form>

  <script src="options.js"></script>
</body>
</html>
